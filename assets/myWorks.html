<body style="background-image: url(img/background_3.jpg)">
  <div class="container-fluid">
    <div id="pattern" class="pattern">
      <nav class="navbar navbar-default" id="menu" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" onclick="navigateTo.homePage()">Nikhil</a>
          <a href="#menu" class="menu-link">Menu</a>
        </div>
        <ul class="nav navbar-nav menuFloatRight">
          <li><a href="/">Home</a></li>

          <li><a href="/contact">Contact</a></li>
          <li><a href="/index">Guest Book</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="row" id="choice">
        <div class="checkbox">
          <label style="font-size: 2.5em">
<input type="checkbox" id="checkboxID" value="myCheckBox" style="visibility: hidden;">
<span></span><h2>To Check Flames, Please click here.</h2>
</label>
        </div>
      </div>
      <div class="row" id="flamesDiv">
        <div class="col-md-6 col-sm-12">
          <form method="post">
            <h3>Check FLAMES here..!!</h3>
            <hr>
            <select class="form-control" data-width="fit" placeholder="Choose one of the following...">
               <option>Mr</option>
               <option>Mrs/Miss</option>
            </select>
            <fieldset>
              <input id="firstName" placeholder="first person name here" type="text">
            </fieldset>           
            <select class="form-control" placeholder="Choose one of the following...">
               <option>Mr</option>
               <option>Mrs/Miss</option>
            </select>
            <fieldset>
              <input id="secondName" placeholder="second person name here" type="text">
            </fieldset>
            <fieldset>
              <button type="button" onclick="myApp.launch()" class="btn btn-success" name="submit" id="calculateButton">Calculate..!!</button>
            </fieldset>
          </form>
        </div>
        <div class="col-md-6 col-sm-12" id="resultDiv">
          <h3 id="h3ID">Your result here...!!!</h3>
          <hr>
          <h2 class="paddingTop3em" id="h2ID">Relation between you: <br/>
            <span id="result"></span></h2><span></span>
        </div>
      </div>
    </div>

    <hr>
