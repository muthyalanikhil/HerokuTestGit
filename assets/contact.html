<body style="background-image: url(img/background_3.jpg)">
  <div class="container-fluid">
    <div id="pattern" class="pattern">
      <nav class="navbar navbar-default" id="menu" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Nikhil</a>

        </ul>
      </nav>

    <div class="container">
      <div class="row" id="contact">
        <div class="col-md-6 col-sm-12">
          <form method="post">
            <h3>To Ask Me Something..!!!</h3>
            <hr>
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <fieldset>
                  <input name="userName" id="userName" placeholder="Name" type="text" required>
                </fieldset>
                <fieldset>
                  <input name="email" id="email" placeholder="Email Address" type="email" required>
                </fieldset>
                <fieldset>
                  <input name="phoneNumber" id="phoneNumber" placeholder="Phone Number" type="tel" required>
                </fieldset>
                <fieldset>
                  <input name="subject" id="subject" placeholder="Subject" type="text" required>
                </fieldset>
                <fieldset>
                  <textarea name="body" id="body" placeholder="Type your Message Here...." required></textarea>
                </fieldset>
                <fieldset>
                  <button type="submit" class="btn btn-success" name="submit" id="contact-submit">Send Email..!!</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6 col-sm-12">
          <div>
            <h3>To Contact Me</h3>
            <hr>
            <div class="row" id="myContactRow1">
              <div class="col-md-4 col-sm-12">
                <a href="https://github.com/muthyalanikhil" target="_blank"><img src="img/gitHubIcon.png" alt="GitHub" width="75" height="75"></a>
                <h5>GitHub..!!</h5>
              </div>
              <div class="col-md-4 col-sm-12">
                <a href="https://bitbucket.org/nikhilmuthyala" target="_blank"><img src="img/bitBucketIcon.png" alt="bitbucket" width="75" height="75"></a>
                <h5>bitbucket..!!</h5>
              </div>
              <div class="col-md-4 col-sm-12">
                <a href="https://www.linkedin.com/in/nikhil-muthyala-980696112" target="_blank"><img src="img/linkedinIcon.png" alt="linkedin" width="75" height="75"></a>
                <h5>linkedin..!!</h5>
              </div>
            </div>
            <div class="row" id="myContactRow2">
              <div class="col-md-4 col-sm-12">
                <a href="https://www.facebook.com/nikhil.muthyala.1" target="_blank"><img src="img/facebookIcon.png" alt="facebook" width="75" height="75"></a>
                <h5>facebook</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>
